;fix exploit to add more hp to bosses
modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "nrk3_boss_trigger"
	}
	delete:
	{
		"OnTrigger" "naraka_count_players2Enable1-1"
	}
	insert:
	{
		"OnTrigger" "naraka_count_players2Enable11"
		"OnTrigger" "naraka_count_players2Disable21"
	}
}
modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "nrk2_boss_trigger_2"
	}
	insert:
	{
		"OnTrigger" "naraka_count_playersDisable121"
	}
}

;Block ZM multiple ZM nuke avoidance spots by surfing on lava
modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "nrk3_final_win"
	}
	insert:
	{
		"OnTrigger" "playerRunScriptCodeforeach(k,_ in{SetHealth=0}){if(self.GetTeam()==2&&self.GetHealth()>0)EntFireByHandle(self, k,(0).tostring(),0,null,null)}1.11"
	}
}

